{% extends 'topics/index.html' %}
{% block content %}
<div class="col-sm-8">
<h2>Проверочный код направлен вам на e-mail</h2>

<div class="form-error">{{ form.non_field_error }}</div>
    <div class="single-form-left">
       <form action="{% url 'code_verify' %}" method="POST" class="mt-4">
            {% csrf_token %}
<!--            <label for="id_email">e-mail:</label>-->
                <input type="hidden" class="form-control" placeholder="Enter e-mail" id="id_email" name="email" value="{{email}}">
<!--            <label for="id_password">Пароль:</label>-->
                <input type="hidden" class="form-control" placeholder="Пароль" id="id_password" name="password" value="{{password}}">
            <label for="code">Введите сюда полученный код:</label>
                <input type="text" class="form-control" placeholder="Проверочный код" id="code" name="code">
            <button type="submit" class="mt-3 btn btn-success btn-block py-3">
                Отправить
            </button>
        </form>
    </div>
</div>
{% endblock %}
